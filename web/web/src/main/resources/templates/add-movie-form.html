<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVD manager</title>
</head>
<body>
        <H1>Ajouter un film</H1>

        <form th:action="@{/movie}" method="POST" th:object="${movie}">

            <label>Titre:</label>
            <input type="text" th:field="*{title}"/>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red"></div>

            <label>Genre:</label>
            <input type="text" th:field="*{genre}"/>
            <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" style="color:red"></div>

            <label>Description:</label>
            <input type="text" th:field="*{description}"/>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></div>
            <input type="submit" value="ok"/>
        </form>

</body>
</html>
